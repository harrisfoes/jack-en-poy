<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Jack en Poy</title>
</head>

<body>
    <div class="gamecontainer">
        <div class="titlecard">
            <h1>Jack N Poy!</h1>
        </div>

        <div class="scoreholder">
            <div class="playerscore">Your score: 0 </div>

            <div class="computerscore">Computer score: 0 </div>
        </div>
        <div class="gamemsg">
            <div class="vs-message"><h3>Press buttons to play</h3></div>
            <div class="who-won">First to five wins!</div>
        </div>

        <div class="cardholder">
            <button class="card" id="rock">Rock</button>
            <button class="card" id="paper">Paper</button>
            <button class="card" id="scissors">Scissors</button>
        </div>
    </div>
    <footer>Trivia: Jack en Poy is what "rock paper scissors" is coloquially known in the Philippines. Can you guess where the term came from?</footer>
    <script src="script.js"></script>

</body>

</html>
